<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Lista de produtos</li>
</ol>

<div class="container">

    <!-- Mensagem de Alerta Sucesso -->
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{mensagemSucesso}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{mensagemErro}}
            </div>
        </div>
    </div>

    <!-- Botão NOVO -->
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i>Novo</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data Cadastro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of produtos">
                        <td>{{produto.id}}</td>
                        <td>{{produto.nome}}</td>
                        <td>{{produto.descricao}}</td>
                        <td>{{produto.valor}}</td>
                        <td>{{produto.dataCadastro}}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/produtos-form/{{produto.id}}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger ml-2" (click)="preparaDelecao(produto)" data-toggle="modal"
                                data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--  Modal DELEÇÃO -->
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="produtoSelecionado">
                    Confirma a deleção do(a) Produto, {{produtoSelecionado.nome}} ?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarProduto()" data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</div>
